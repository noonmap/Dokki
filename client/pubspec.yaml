name: dokki
description: dokki app
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.1.0-12.0.dev <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  http: ^0.13.5
  cupertino_icons: ^1.0.5
  url_launcher: ^6.1.10
  provider: ^6.0.5
  flutter_svg: ^2.0.5
  fluttertoast: ^8.2.1
  another_flushbar: ^1.12.29
  ionicons: ^0.2.2
  flutter_spinkit: ^5.1.0
  flutter_dotenv: ^5.0.2
  charts_flutter: ^0.12.0
  timer_builder: ^2.0.0
  flutter_secure_storage: ^8.0.0
  kakao_flutter_sdk: ^1.4.2
  dio: ^4.0.6
  intl: ^0.17.0
  json_annotation: ^4.8.0
  flutter_custom_dialog: ^1.2.0
  image_picker: ^0.8.7+5
  flutter_rating_bar: ^4.0.1
  audioplayers: ^4.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  # The "flutter_lints" package below contains a set of recommended lints to
  # encourage good coding practices. The lint set provided by the package is
  # activated in the `analysis_options.yaml` file located at the root of your
  # package. See that file for information about deactivating specific lint
  # rules and activating additional ones.
  flutter_lints: ^2.0.0
  flutter_native_splash: ^2.2.19
  build_runner: ^2.3.3
  json_serializable: ^6.6.0
# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter packages.
flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/
    - assets/icons/
    - assets/config/.env
    - assets/mp3/

  fonts:
    - family: Noto
      fonts:
        - asset: assets/fonts/NotoSansKR-Black.otf
          weight: 900
        - asset: assets/fonts/NotoSansKR-Bold.otf
          weight: 600
        - asset: assets/fonts/NotoSansKR-Medium.otf
          weight: 500
        - asset: assets/fonts/NotoSansKR-Regular.otf
          weight: 400
        - asset: assets/fonts/NotoSansKR-Light.otf
          weight: 300
        - asset: assets/fonts/NotoSansKR-Thin.otf
          weight: 100


